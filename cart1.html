<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .product {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .product img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="img/team-2.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
        <a href="cart1.html" onclick="addToCart('Product 1', '10.00', 'product1.jpg'); return false;">
            <button>Add to Cart</button>
        </a>
        
    </div>
    
    <div class="product">
        <img src="img/team-3.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$15.00</p>
        <button  onclick="addToCart('Product 2', '15.00', 'product2.jpg')">Add to Cart</button>
    </div>
    
    <script>
        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let product = cart.find(item => item.name === name);
            
            if (product) {
                product.quantity += 1;
            } else {
                cart.push({ name, price, image, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = "cart2.html";
        }
    </script>
</body>
</html>
